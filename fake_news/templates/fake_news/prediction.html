{% extends 'fake_news/base.html' %}
{% load staticfiles %}
{% block content%}
{% if user.is_authenticated%}

<h1 class="text-center pt-3 pb-3">RESULTS</h1>
<div class="row">
    {% for i,j in data.items %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img class="card-img-top" style="width: 100%; height: 15vw; object-fit: cover;" src={{ j.1 }}/>
            <div class="card-body">
                <a href=#><h5 class="card-title">{{ i }}</h5></a>
                <p class="card-text">{{ j.0 }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{ time }}</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
